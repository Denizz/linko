{% extends 'links/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <form class="form-horizontal" method="post" id="loginform">
            {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="id_username">Пользователь:</label>
      <div class="col-sm-10">{{ form.username }}</div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="id_password">Пароль:</label>
      <div class="col-sm-10 ">{{ form.password }}</div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Запомнить меня </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </div>
    </div>
  </form>
</div>
<script>
  $(document).ready(function (){
  $("#loginform").find("input").each(function () {
    if ($(this).attr("name")!== "remember") $(this).addClass("form-control");
  })
  })
</script>
{% endblock %}
