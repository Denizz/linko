{% extends 'links/base.html' %}
{% block content %}
<div class="container-fluid  padding">
        <div class="row welcome text-center">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                {% if user.is_authenticated %}
                <h4>Добро пожаловать, {{user}}!</h4>
                <a class="link" href="{% url 'userpage' %}">Перейти в акаунт</a>
                {% else %}
                <h3>Зарегистрируйтесь, чтобы продолжить</h3>
                <a href="{% url 'signup' %}">Зарегистрироваться</a>
                <h2>Или войдите, используя свой логин или пароль</h2>
                <a href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
            <div class="col-sm-4">Реклама</div>
        </div>
</div>

{% endblock %}
