{% extends 'links/base.html' %}
{% block content %}
<div class="content">{% if user.is_authenticated %}
<p>Добро пожаловать, {{user}}!</p>
{% else %}
<h3>Зарегистрируйтесь, чтобы продолжить</h3>
    <a href="{% url 'newuser' %}">Зарегистрироваться</a>

    <h2>Или войдите, используя свой логин или пароль</h2>
    <form method="POST" action="{% url 'login' %}"  class="login-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login btn btn-default">Войти</button>
    </form>

    {% endif %}
</div>
{% endblock %}
