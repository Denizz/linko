{% extends 'links/base.html' %}
{% block content %}
<div class="container-fluid  padding">
        <div class="row welcome text-center">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4" style="padding-top: 2rem; ">
                {% if user.is_authenticated %}
                <br>
                <h5>Welcome, {{user}}!</h5>
                <a class="lead" href="{% url 'userpage' %}"><i class="far fa-address-book"></i> Go to account</a>
                {% else %}
                <h4>Sign Up to create new account</h4>
                <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a>
                <hr>
                <h5>Or Log In</h5>
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Log In</a>
                {% endif %}
            </div>
        </div>
    <div style="height: 25%;">

    </div>
</div>
<footer>
        <div class="navbar fixed-bottom text-center">
            <div class="navbar-inner">
                <div class="container">
                    <p>
                        Created on Django, 2019  <i class="fas fa-code"></i>
                    </p>
                </div>
            </div>
        </div>

</footer>

{% endblock %}
